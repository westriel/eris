<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./materialize.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style type="text/css">
      html,
      body {
        height: 100%;
      }
      .wrapper {
        margin-left: 300px;
        height: calc(100% - 65px);
      }
    </style>
    <title>ERIS</title>
  </head>
  <body>
    <nav role="navigation">
      <div class="nav-wrapper indigo accent-2">
        <a href="#" class="brand-logo left">ERIS</a>
        <ul class="right">
          <li>
            <a
              id="loginDisplay"
              class="dropdown-trigger"
              data-target="dropdown1"
              href="#"
            ></a>
            <!-- Dropdown Structure -->
            <ul id="dropdown1" class="dropdown-content">
              <li><a id="logout" href="#!">Logout</a></li>
          </li>
        </ul>
      </div>
    </nav>
    <div class="wrapper">
      <div id="settings" class="container" style="width: 100%; height: 50%; overflow-y:auto; padding: 5px;">
        <form action="">
          <p style="margin-top: 0;">Repository Settings</p>
          <div class="row">
            <div class="col s12 m12 l6">
              <label>Username</label>
              <input type="text" id="username" required/>
            </div>
            <div class="col s12 m12 l6">
              <label>Password</label>
              <input type="password" id="password" required/>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m12 l6">
              <label>Repository Name</label>
              <input type="text" id="name" />
            </div>
            <div class="col s12 m12 l6">
              <label>Working Directory</label>
              <input disabled type="text" id="dir">
              <a href="#" class="btn" id="changeDir">Change directory</a>
            </div>
          </div>
          <p>
            <label for="autoupdate">
              <input class="filled-in" type="checkbox" id="autoupdate" />
              <span>Auto Update</span>
            </label>
          </p>
          <p>
            <label for="update">
              <input class="filled-in" type="checkbox" id="update" />
              <span>Auto Update Notifications</span>
            </label>
          </p>
          <p>
            <label for="commit">
              <input class="filled-in" type="checkbox" id="commit" />
              <span>Commit Notifications</span>
            </label>
          </p>
          <button class="btn waves-effect waves-light" type="submit">Save</button>
        </form>
      </div>
      <div
        id="log"
        class="collection"
        style="width: 100%; height: 50%; margin: 0; overflow-y:auto;"
      ></div>
    </div>
    <div
      class="sidenav collection with-header"
      style="transform: translateX(0px); top: 65px"
    >
      <h5 class="collection-header">Repositories <a href="#" id="refresh" class="grey-text text-darken-4"><i class="material-icons right">refresh</i></a></h5>
    </div>
    <script>
      // Nav dropdown init
      document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.dropdown-trigger')
        var instances = M.Dropdown.init(elems, { coverTrigger: false })
      })
    </script>
    <script>
      // Sidenav init
      document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.sidenav')
        var instances = M.Sidenav.init(elems)
      })
    </script>
    <script src="./mainWindow.js"></script>
  </body>
</html>
