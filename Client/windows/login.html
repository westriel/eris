<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/11f276d64e.js"
      crossorigin="anonymous"
    ></script>

    <title>Discord Test</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container valign-wrapper" style="height: 100vh">
      <div class="card" style="margin-left: auto; margin-right: auto">
        <div class="card-content center">
          <p class="card-title">Sign In</p>
        </div>
        <div class="card-action">
          <a href="#" id="Oauth" class="btn-large"
            ><i class="fab fa-discord left"></i>Sign in with Discord</a
          >
        </div>
      </div>
    </div>

    <script>
      const { ipcRenderer } = require('electron')
      let a = document.querySelector('#Oauth')
      a.addEventListener('click', () => {
        ipcRenderer.send('login')
      })
    </script>
  </body>
</html>
